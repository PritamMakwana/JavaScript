<!DOCTYPE html>
<html>

<body>
    <h2>1.Creating an Array from a Literal</h2>
    <p id="demo"></p>

    <script>
        const myArray = ["Ford", "BMW", "Fiat"];
        document.getElementById("demo").innerHTML = myArray;
    </script>


    <h2>2.Creating an Array from JSON</h2>
    <p id="demo2"></p>

    <script>
        const myJSON2 = '["Ford", "BMW", "Fiat"]';
        const myArray2 = JSON.parse(myJSON2);
        document.getElementById("demo2").innerHTML = myArray2;
    </script>

    <h2>3.Acces an Array by Index</h2>
    <p id="demo3"></p>

    <script>
        const myJSON3 = '["Ford", "BMW", "Fiat"]';
        const myArray3 = JSON.parse(myJSON3);
        document.getElementById("demo3").innerHTML = myArray3[0];
    </script>


    <h2>4.Access Array Values</h2>
    <p id="demo4"></p>

    <script>
        const myJSON4 = '{"name":"John", "age":30, "cars":["Ford", "BMW", "Fiat"]}';
        const myObj4 = JSON.parse(myJSON4);

        document.getElementById("demo4").innerHTML = myObj4.cars[0];
    </script>

    <h2>5.Looping an Array</h2>
    <p id="demo5"></p>

    <script>
        const myJSON5 = '{"name":"John", "age":30, "cars":["Ford", "BMW", "Fiat"]}';
        const myObj5 = JSON.parse(myJSON5);

        let text5 = "";
        for (let i in myObj5.cars) {
            text5 += myObj5.cars[i] + ", ";
        }

        document.getElementById("demo5").innerHTML = text5;
    </script>


    <h2>6.Looping an Array</h2>
    <p id="demo6"></p>

    <script>
        const myJSON6 = '{"name":"John", "age":30, "cars":["Ford", "BMW", "Fiat"]}';
        const myObj6 = JSON.parse(myJSON6);

        let text = "";
        for (let i = 0; i < myObj6.cars.length; i++) {
            text += myObj6.cars[i] + ", ";
        }

        document.getElementById("demo6").innerHTML = text;
    </script>


</body>

</html>
