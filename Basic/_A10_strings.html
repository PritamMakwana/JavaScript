<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript String Properties</h2>

    <p>The length property returns the length of a string:</p>

    <p id="demo"></p>
    <h5>1</h5>
    <p id="demo1"></p>
    <h5>2</h5>
    <p id="demo2"></p>
    <h5>3</h5>
    <p id="demo3"></p>
    <h5>4</h5>
    <p id="demo4"></p>
    <h5>5</h5>
    <p id="demo5"></p>
    <h5>6</h5>
    <p id="demo6"></p>

    <script>
        let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.getElementById("demo").innerHTML = text.length;

        let text1 = "We are the so-called \"Vikings\" from the north.";
        document.getElementById("demo1").innerHTML = text1;

        // x is a string
        let x = "John";
        // y is an object
        let y = new String("John");
        document.getElementById("demo2").innerHTML =
            typeof x + "<br>" + typeof y;

        document.getElementById("demo3").innerHTML = (x == y);

        document.getElementById("demo4").innerHTML = (x === y);

        let x1 = new String("John");  // x1 is an object
        let y1 = new String("John");  // y1 is an object
        document.getElementById("demo5").innerHTML = (x1 == y1);

        document.getElementById("demo6").innerHTML = (x1 === y1);

    </script>

</body>

</html>
