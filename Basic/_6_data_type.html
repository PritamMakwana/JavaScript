<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Datatype</h2>

    <p id="demo"></p>
    <br>
    <h6>1</h6>
    <p id="demo1"></p>
    <br>
    <h6>2</h6>
    <p id="demo2"></p>
    <br>
    <h6>3</h6>
    <p id="demo3"></p>
    <br>
    <h6>4</h6>
    <p id="demo4"></p>
    <br>
    <h6>5</h6>
    <p id="demo5"></p>
    <br>
    <h6>6</h6>
    <p id="demo6"></p>
    <br>
    <h6>7</h6>
    <p id="demo7"></p>
    <br>
    <h6>8</h6>
    <p id="demo8"></p>
    <br>
    <h6>9</h6>
    <p id="demo9"></p>
    <br>
    <h6>10</h6>
    <p id="demo10"></p>
    <br>
    <h6>11</h6>
    <p id="demo11"></p>
    <br>
    <h6>12</h6>
    <p id="demo12"></p>
    <br>
    <h6>13</h6>
    <p id="demo13"></p>
    <br>
    <h6>14</h6>
    <p id="demo14"></p>
    <br>
    <h6>15</h6>
    <p id="demo15"></p>
    <br>

    <script>
        let x = 16 + "Volvo";
        document.getElementById("demo").innerHTML = x;

        let x1 = "Volvo" + 16;
        document.getElementById("demo1").innerHTML = x1;

        let x2 = 16 + 4 + "Volvo";
        document.getElementById("demo2").innerHTML = x2;

        let x3 = "Volvo" + 16 + 4;
        document.getElementById("demo3").innerHTML = x3;

        // JavaScript Types are Dynamic
        let x4;         // Now x4 is undefined
        x4 = 5;         // Now x4 is a Number
        x4 = "John";    // Now x4 is a String
        document.getElementById("demo4").innerHTML = x4;


        // JavaScript Strings
        let carName1 = "Volvo XC60";
        let carName2 = 'Volvo XC60';
        document.getElementById("demo5").innerHTML = carName1 + "<br>" + carName2;

        let answer1 = "It's alright";
        let answer2 = "He is called 'Johnny'";
        let answer3 = 'He is called "Johnny"';
        document.getElementById("demo6").innerHTML =
            answer1 + "<br>" +
            answer2 + "<br>" +
            answer3;

        // JavaScript Numbers
        let a1 = 34.00;
        let b2 = 34;
        let c3 = 3.14;
        document.getElementById("demo7").innerHTML =
            a1 + "<br>" + b2 + "<br>" + c3;


        let y1 = 123e5;
        let z1 = 123e-5;
        document.getElementById("demo8").innerHTML =
            y1 + "<br>" + z1;

        // JavaScript Booleans
        let x5 = 5;
        let y5 = 5;
        let z5 = 6;
        document.getElementById("demo9").innerHTML =
            (x5 == y5) + "<br>" + (x5 == z5);

        // JavaScript Arrays
        const cars = ["Saab", "Volvo", "BMW"];
        document.getElementById("demo10").innerHTML = cars[0];

        // JavaScript Objects
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        document.getElementById("demo11").innerHTML =
            person.firstName + " is " + person.age + " years old.";


        // The typeof Operator
        document.getElementById("demo12").innerHTML =
            typeof "" + "<br>" +
            typeof "John" + "<br>" +
            typeof "John Doe";

        document.getElementById("demo13").innerHTML =
            typeof 0 + "<br>" +
            typeof 314 + "<br>" +
            typeof 3.14 + "<br>" +
            typeof (3) + "<br>" +
            typeof (3 + 4);

        // Undefined
        // The value (and the data type) of a variable with no value is undefined.
        let car1;
        document.getElementById("demo14").innerHTML =
            car1 + "<br>" + typeof ca1;

        // Empty Values
        let car2 = "";
        document.getElementById("demo15").innerHTML =
            "The value is: " +
            car2 + "<br>" +
            "The type is: " + typeof car2;


    </script>

</body>

</html>
