<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript</h2>

    <p id="demo">Good Evening!</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        //if
        if (new Date().getHours() < 18) {
            document.getElementById("demo").innerHTML = "Good day!";
        }
        //if else
        const hour = new Date().getHours();
        let greeting;

        if (hour < 18) {
            greeting = "Good day";
        } else {
            greeting = "Good evening";
        }

        document.getElementById("demo1").innerHTML = greeting;

        //if..elseif..else
        const time = new Date().getHours();
        let greeting1;
        if (time < 10) {
            greeting1 = "Good morning";
        } else if (time < 20) {
            greeting1 = "Good day";
        } else {
            greeting1 = "Good evening";
        }
        document.getElementById("demo2").innerHTML = greeting1;

        //switch...case
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;
            default:
                day = "no idea"
                break;
        }
        document.getElementById("demo3").innerHTML = "Today is " + day;

    </script>

</body>

</html>
