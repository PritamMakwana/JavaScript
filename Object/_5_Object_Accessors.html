<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Getters and Setters</h2>

    <p>Getters and setters allow you to get and set object properties via methods.</p>

    <p>This example uses a lang property to get the value of the language property:</p>

    <p id="demo"></p>


    <p>This example uses a lang property to set the value of the language property.</p>

    <p id="demo2"></p>

    <script>
        // Create an object:
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "en",
            get lang() {
                return this.language;
            }
        };

        // Display data from the object using a getter:
        document.getElementById("demo").innerHTML = person.lang;


        const person2 = {
            firstName: "John",
            lastName: "Doe",
            language: "NO",
            set lang(value) {
                this.language = value;
            }
        };

        // Set a property using set:
        person2.lang = "gujarati";

        // Display data from the object:
        document.getElementById("demo2").innerHTML = person2.language;
    </script>

</body>

</html>
