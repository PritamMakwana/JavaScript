<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects</h2>

    <p>The prototype property allows you to add new methods to objects constructors:</p>

    <h3>1</h3>
    <p id="demo"></p>
    <h3>2</h3>
    <p id="demo2"></p>


    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        Person.prototype.nationality = "English";

        const myFather = new Person("John", "Doe", 50, "blue");
        document.getElementById("demo").innerHTML =
            "The nationality of my father is " + myFather.nationality;


        function Person2(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        Person2.prototype.name = function () {
            return this.firstName + " " + this.lastName
        };

        const myFather2 = new Person2("John", "Doe", 50, "blue");
        document.getElementById("demo2").innerHTML =
            "My father is " + myFather2.name();

    </script>

</body>

</html>
