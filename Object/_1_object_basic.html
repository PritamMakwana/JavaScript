<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects</h2>
    <p>Creating an object:</p>

    <h3>1</h3>
    <p id="demo1"></p>

    <h3>2</h3>
    <p id="demo2"></p>

    <h3>3</h3>
    <p id="demo3"></p>

    <p>JavaScript objects are mutable.</p>
    <p>Any changes to a copy of an object will also change the original object:</p>

    <h3>4</h3>
    <p id="demo4"></p>

    <script>
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        document.getElementById("demo1").innerHTML = person.firstName + " " + person.lastName;


        const person2 = {};
        person2.firstName = "John";
        person2.lastName = "Doe";
        person2.age = 50;
        person2.eyeColor = "blue";

        document.getElementById("demo2").innerHTML =
            person2.firstName + " is " + person2.age + " years old.";


        const person3 = new Object();
        person3.firstName = "John";
        person3.lastName = "Doe";
        person3.age = 50;
        person3.eyeColor = "blue";

        document.getElementById("demo3").innerHTML =
            person3.firstName + " is " + person3.age + " years old.";

        const person4 = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        const x = person4;
        x.age = 10;

        document.getElementById("demo4").innerHTML =
            person4.firstName + " is " + person4.age + " years old.";


    </script>

</body>

</html>
