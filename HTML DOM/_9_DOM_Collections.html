<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript HTML DOM</h2>

    <p>Hello World!</p>

    <p>Hello Norway!</p>

    <p id="demo"></p>

    <p id="demo2"></p>


    <p>Click the button to change the color of all p elements.</p>

    <button onclick="myFunction()">Try it</button>


    <script>
        const myCollection = document.getElementsByTagName("p");

        document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + myCollection[1].innerHTML;


        document.getElementById("demo2").innerHTML = "This document contains " + myCollection.length + " paragraphs.";

        function myFunction() {
            const myCollection = document.getElementsByTagName("p");
            for (let i = 0; i < myCollection.length; i++) {
                if (myCollection[i].style.color == "red") {
                    myCollection[i].style.color = "black";
                } else {
                    myCollection[i].style.color = "red";
                }
            }
        }

    </script>

</body>

</html>
