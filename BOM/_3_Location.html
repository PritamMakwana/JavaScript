<!-- Window Location
The window.location object can be written without the window prefix.

Some examples:

window.location.href      returns the href (URL) of the current page
window.location.hostname  returns the domain name of the web host
window.location.pathname  returns the path and filename of the current page
window.location.protocol  returns the web protocol used (http: or https:)
window.location.assign()  loads a new document -->

<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript</h2>

    <h3>The window.location object</h3>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <p id="demo5"></p>
    <p><b>Note: </b>If the port number is default (80 for http and 443 for https), most browsers will display 0 or
        nothing.</p>

    <input type="button" value="Load new document" onclick="newDoc()">

    <script>
        document.getElementById("demo").innerHTML =
            "The full URL of this page is:<br>" + window.location.href;

        document.getElementById("demo2").innerHTML =
            "Page hostname is: " + window.location.hostname;

        document.getElementById("demo3").innerHTML =
            "Page path is: " + window.location.pathname;

        document.getElementById("demo4").innerHTML =
            "The page protocol is: " + window.location.protocol;

        document.getElementById("demo5").innerHTML =
            "The URL port number of the current page is: " + window.location.port;

        function newDoc() {
            window.location.assign("https://www.youtube.com/")
        }

    </script>

</body>

</html>
